<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - SOET | Vikram University Ujjain</title>
    <link rel="icon" href="IMG/vikram-university-Photoroom.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #841C2C;
            --primary-blue: #211D70;
            --background-cream: #FFE8BF;
            --text-black: #000000;
            --white: #ffffff;
            --light-gray: #f5f5f5;
            --dark-gray: #333333;
            --shadow: rgba(0, 0, 0, 0.1);
            --shadow-strong: rgba(0, 0, 0, 0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-red) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 232, 191, 0.1) 0%, rgba(255, 232, 191, 0.05) 100%);
            pointer-events: none;
        }
        
        .login-card {
            background: var(--white);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
            border: 2px solid rgba(255, 232, 191, 0.4);
            position: relative;
            backdrop-filter: blur(10px);
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-blue), var(--primary-red), var(--background-cream));
            border-radius: 20px 20px 0 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .logo {
            margin-bottom: 1rem;
        }
        
        .logo img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 50%;
            border: 3px solid var(--background-cream);
            padding: 8px;
            background: var(--white);
        }
        
        .header h1 {
            color: var(--primary-blue);
            margin-bottom: 0.5rem;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-red));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: var(--dark-gray);
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }
        
        .header .subtitle {
            color: var(--primary-red);
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 1.8rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.7rem;
            color: var(--text-black);
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--light-gray);
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background: var(--white);
            font-weight: 500;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 4px rgba(33, 29, 112, 0.1);
            transform: translateY(-1px);
        }
        
        .form-group input::placeholder {
            color: #999;
            font-weight: 400;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.7rem;
            color: var(--dark-gray);
            font-weight: 500;
        }
        
        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-blue);
        }
        
        .forgot-password {
            color: var(--primary-red);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
            color: var(--primary-blue);
            transform: translateY(-1px);
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-red));
            color: var(--white);
            border: none;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(33, 29, 112, 0.4);
            background: linear-gradient(135deg, var(--primary-red), var(--primary-blue));
        }
        
        .login-btn:active {
            transform: translateY(-1px);
        }
        
        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .footer {
            text-align: center;
            margin-top: 2.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid var(--light-gray);
        }
        
        .back-link {
            color: var(--dark-gray);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .back-link:hover {
            color: var(--primary-blue);
            transform: translateY(-1px);
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 10px;
            margin-top: 1.5rem;
            display: none;
            font-weight: 500;
            text-align: center;
        }
            display: none;
            font-weight: 500;
            text-align: center;
        }
        
        .error {
            background: rgba(132, 28, 44, 0.1);
            color: var(--primary-red);
            border: 2px solid rgba(132, 28, 44, 0.2);
        }
        
        .success {
            background: rgba(33, 29, 112, 0.1);
            color: var(--primary-blue);
            border: 2px solid rgba(33, 29, 112, 0.2);
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(5px);
        }
        
        .loading-content {
            text-align: center;
            color: var(--white);
            font-family: 'Poppins', sans-serif;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--background-cream);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
        
        .shake {
            animation: shake 0.6s ease-in-out;
        }
        
        /* Focus styles for accessibility */
        .login-btn:focus,
        .form-group input:focus,
        .forgot-password:focus,
        .back-link:focus {
            outline: 3px solid var(--primary-blue);
            outline-offset: 2px;
        }
        
        /* Responsive Design */
        @media (max-width: 480px) {
            .login-card {
                padding: 2rem;
                margin: 1rem;
            }
            
            .header h1 {
                font-size: 1.7rem;
            }
            
            .logo img {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="header">
            <div class="logo">
                <img src="IMG/vikram-university-Photoroom.png" alt="Vikram University Logo">
            </div>
            <h1>SOET Admin</h1>
            <p>School of Engineering and Technology</p>
            <p class="subtitle">Vikram University, Ujjain</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required placeholder="Enter username" autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter password" autocomplete="current-password">
            </div>
            
            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <a href="#" class="forgot-password" onclick="showForgotPassword()">Forgot Password?</a>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">Login</button>
            
            <div id="message" class="message"></div>
        </form>
        
        <div class="footer">
            <a href="index.html" class="back-link">
                <span>←</span> Back to Home
            </a>
        </div>
    </div>
    
    <div class="loading" id="loading">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Authenticating...</p>
        </div>
    </div>

    <script>
        const credentials = {
            'admin': 'soet2024',
            'soetadmin': 'vikram@123',
            'principal': 'principal@soet',
            'dean': 'dean@2024'
        };

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type}`;
            msg.style.display = 'block';
            
            if (type === 'error') {
                setTimeout(() => {
                    msg.style.display = 'none';
                }, 5000);
            }
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'flex' : 'none';
            document.getElementById('loginBtn').disabled = show;
        }

        function showForgotPassword() {
            alert('Please contact IT Support:\nEmail: soet@vikramuniv.ac.in\nPhone: +91 734-2514271');
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showMessage('Please enter both username and password', 'error');
                return;
            }
            
            showLoading(true);
            
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            if (credentials[username] && credentials[username] === password) {
                const sessionData = {
                    username: username,
                    loginTime: new Date().toISOString(),
                    isAdmin: true
                };
                
                if (document.getElementById('rememberMe').checked) {
                    localStorage.setItem('soetAdminSession', JSON.stringify(sessionData));
                } else {
                    sessionStorage.setItem('soetAdminSession', JSON.stringify(sessionData));
                }
                
                showLoading(false);
                showMessage('Login successful! Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 1500);
            } else {
                showLoading(false);
                showMessage('Invalid username or password!', 'error');
                
                const card = document.querySelector('.login-card');
                card.classList.add('shake');
                setTimeout(() => {
                    card.classList.remove('shake');
                }, 500);
            }
        });

        document.getElementById('username').focus();

        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('password').focus();
            }
        });

        console.log('Admin Login System Ready');
        console.log('Available credentials: admin/soet2024, soetadmin/vikram@123');
    </script>
</body>
</html>
